<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    {% block title %}{% endblock %}
    <style>
        body
        {
        background-repeat:no-repeat;
        background-attached:fixed;
        background-size:cover;
        background-image:url({{url_for('static',filename='builtin/all_sides_main.jpg')}})
        }
    </style>
</head>
<body>
<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Movie store</span>
      </a>
	  {% for message in get_flashed_messages() %}
		<div class="alert alert-danger">{{ message }}</div>
	  {% endfor %}
      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Main</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">Description</a>
      </nav>
	  {% if is_logged_in %}
		<a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{{url_for('profile')}}">Profile</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{{url_for('logout')}}">Log out</a>
      {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{{url_for('login')}}">Log in</a>
		<a class="btn btn-outline-primary" href="/create">Sign up</a>
   	  {% endif %}
    </div>
   </header>
  {% block body %}{% endblock %}

  <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div class="row">
      <div class="col-12 col-md">
<!--        <img class="mb-2" src="" alt="" width="24" height="19">-->
        <small class="d-block mb-3 text-body-secondary">Â© 2023</small>
      </div>
    </div>
  </footer>
</div>

</body>
</html>
